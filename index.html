<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

<body>
    <div class="navbar">
        <div class="nav-left">
            <a href="#home" class="active">Home</a>
            <a href="./questions.html">Doubts</a>

        <div class="nav-right">
            <a href="./login.html">Login</a>
            <a href="./signup.html">signup</a>

    <div class="website-name">
       <img src="images/logo.png" alt="Logo" class="logo">
        <h1>Prayogshaala</h1>
        <p>Explore the World of Chemistry</p>
    </div>

    <div class="container">
        <div class="student-details">
            <h2>Select Your Standard and Board</h2>
            <label for="standard">Standard:</label>
            <select id="standard">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <label for="board">Board:</label>
            <select id="board">
                <option value="icse">ICSE</option>
                <option value="cbse">CBSE</option>
                <option value="ssc">SSC</option>
            </select>

            <button  type="button"><a href="./exppage.html">Submit</a></button>
        </div>

        <div class="experiments">
            <h2>Explore Some Sample Experiments</h2>
            <div class="experiment-gallery">
                <div class="experiment-item">
                    <img src="images/experiment1.jpg" alt="Experiment 1">
                    <p>Acid Vinegar experiment</p>
                </div>
                <div class="experiment-item">
                    <img src="images/experiment2.jpg" alt="Experiment 2">
                    <p>Experiment 2</p>
                </div>
                <div class="experiment-item">
                    <img src="images/experiment3.jpg" alt="Experiment 3">
                    <p>Experiment 3</p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>  © 2024 Prayogshaala. All rights reserved. Designed with ♥ by Team Prayogshaala</p>
    </div>
