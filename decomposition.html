<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Chemistry Lab</title>
    <link rel="stylesheet" href="displacement.css">
</head>
<body>
    <!-- Page Title -->
    <header class="lab-title">
        <!-- Buttons Row in Header -->
        <div class="button-row">
            <button id="backButton">Back</button>
            <button id="homeButton"><a href="./index.html">Home</a></button>
            <h1>Virtual Chemistry Lab</h1>
            <button id="reportProblemButton">Report Problem</button>
            <button id="chatBotButton">Chatbot</button> <!-- New Chatbot Button -->
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="column">
            <button class="chemical-button chemical-1">
                <img src="images/salt.jpg" alt="Chemical 1" width="80px">
                <span class="text">Silver Chloride</span>
            </button>
            <button class="chemical-button chemical-2">
                <img src="images/chemical2.png" alt="Chemical 2" width="80px">
                <span class="text">Ferrous Sulphate</span>
            </button>
            <button class="chemical-button chemical-3">
                <img src="images/chemical3.png" alt="Chemical 3" width="80px">
                <span class="text">Potassium Chloride</span>
            </button>
        </div>
        <div id="reactionPane">
            <video id="reactionVideo"  autoplay controls></video>
            <p id="errorMessage">Invalid combination!</p>
        </div>
        <div class="column">
            <button class="reagent-button reagent-1">
                <img src="images/sunlight.jpg" alt="Reagent 1" width="80px">
                <span class="text">Sunlight</span>
            </button>
            <button class="reagent-button reagent-2">
                <img src="images/reagent2.png" alt="Reagent 2" width="80px">
                <span class="text">Copper</span>
            </button>
            <button class="reagent-button reagent-3">
                <img src="images/reagent3.png" alt="Reagent 3" width="80px">
                <span class="text">Silver</span>
            </button>
        </div>
    </div>

    <div id="chatbotContainer" style="display:none; position: fixed; bottom: 10px; right: 10px; width: 400px; height: 500px; z-index: 1000; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <iframe id="chatbotIframe" src="https://console.dialogflow.com/api-client/demo/embedded/bc446d25-bb30-4723-900c-fe0d5639e3b8" width="100%" height="100%" style="border: none; border-radius: 10px;"></iframe>
        <button id="closeChatBot" style="position: absolute; top: 5px; right: 5px; background-color: red; color: white; border: none; border-radius: 50%; padding: 5px; cursor: pointer;">X</button>
    </div>

    <script src="decomposition.js"></script>
    <script>
        // Toggle Chatbot Display
        document.getElementById('chatBotButton').addEventListener('click', function() {
            var chatbotContainer = document.getElementById('chatbotContainer');
            chatbotContainer.style.display = chatbotContainer.style.display === 'none' ? 'block' : 'none';
        });

        // Close Chatbot Button
        document.getElementById('closeChatBot').addEventListener('click', function() {
            document.getElementById('chatbotContainer').style.display = 'none';
        });
    </script>
</body>
</html>
