<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiments List</title>
   <link href="exppage.css" rel="stylesheet">
</head>
<body>

    <h1>List of Experiments</h1>

  
    <div class="experiment">
        <h3>Experiments based on Combination Reaction</h3>
        <button  type="button" class="button_exp">Submit</button>
        <label for="reactionSelect1">Choose a Reaction:</label>
        <select id="reactionSelect1" name="reactionStep1">
            <option value="select"><i></i>-Select-<i></i></option>
            <option value="preparation">Formation of hydrated lime (Ca(OH)2)</option>
            <option value="mix">Buring of Natural Gas</option>
            <option value="observe">Respiration Reaction</option>
            <option value="clean">Formation of Potassium</option>

        </select>
    </div>
   
    <div class="experiment">
        <h3>Experiments based on Decomposition Reaction</h3>
        <button  type="button" class="button_exp"><a href="./decomposition.html">Submit</a></button>
        <label for="plantSelect2">Choose a Reaction:</label>
        <select id="plantSelect2" name="plantCondition2">
 <option value="select"><i></i>-Select-<i></i></option>
            <option value="sunlight">Decomposition of Ferrous Sulphate</option>
            <option value="shade">Formation of quick lime</option>
            <option value="water">Heating of lead nitrate</option>
            <option  class="url" value="fertilizer"> <a href="./decomposition.html">Decomposition of AgCl2</a></option>
        </select>
    </div>
    
   
    <div class="experiment">
        <h3>Experiments based on Displacement Reaction</h3> 
        <button class="button_exp" type="button" >Submit</button>
        <label for="magnetSelect3">Choose a Reaction:</label>
        <select id="magnetSelect3" name="magnetParameter3">
             <option value="select"><i></i>-Select-<i></i></option>
            <option value="coilTurns">Displacement of Copper-1</option>
            <option value="current">Displacement of Copper-2</option>
            
        </select>
    </div>
    <div class="experiment">
        <h3>Experiments based on Double Displacement Reaction</h3> 
        <button  type="button"  class="button_exp">Submit</button>
        <label for="plantSelect2">Choose a Reaction:</label>
        <select id="plantSelect2" name="plantCondition2">
 <option value="select"><i></i>-Select-<i></i></option>
            <option value="sunlight">Double displacment reaction of Sodium Sulphate and Barrium Chloride</option>
            <option value="shade">Displacement of Potassium</option>
         
        </select>
    </div>
   
  

</body>
</html>
